<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDND Visitekaartje</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
   
    <div class="container">
      <div class="grid">
      
      <div class="bento-item" style="grid-column: span 1; grid-row: span 1;">
      <img src="assets/me.png" id="profile-picture" alt="">
      </div>
  
      <div class="bento-item" style="grid-column: span 3; grid-row: span 1; font-size: 3rem; ">
        Joost
      </div>
  
      <div class="bento-item" style="grid-column: span 2; grid-row: span 1;">
        <ul>
          <li>🔊 Techno / Metal</li>
          <li>🎮 Gaming</li>
        </ul>
      </div>
  
      <div class="bento-item" style="grid-column: span 2; grid-row: span 1;">
        <ul>
          <li>🎨 Design opleiding</li>
          <li>🧑‍💻 ICT achtergrond</li>
        </ul>
      </div>

      </div>
    </div>

    <script>
      var picture = document.getElementById('profile-picture');

      picture.addEventListener("click", function() {
       picture.setAttribute('style', 'transform: rotate(90deg)');
      });
    </script>

  </body>
</html>
